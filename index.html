<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="img">
    <div class="h1" style="color: rgb(0, 0, 0);"><h1>WELCOME TO SCIENTIFIC CALCULATOR!</h1></div>
    <div class="h4" style="color:rgb(0, 0, 0)"><h6>Made by Amna Khubaib</h6></div>
    <div class="container d-flex justify-content-center align-items-center w-50" style="height:100vh">
        <table class="table">
            <thead>
                <tr>
                    <th colspan="5"><input type="text" id="result" class="form-control"></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('Math.PI')">&pi;</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('Math.sin')">Sin</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('Math.cos')">Cos</buton>
                    </td>
                    
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('Math.tan')">tan</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('Math.sqrt')">&#8730;</buton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('7')">7</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('8')">8</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('9')">9</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('+')">+</buton>
                    </td>
                <td>
                    <buton class="btn btn-dark text-center w-100" onclick="getNum('Math.log')">log</buton>
                </td>
                </tr>
                <tr>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('4')">4</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('5')">5</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('6')">6</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('-')">-</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('(value/total value)Ã—100%')">%</buton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('1')">1</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('2')">2</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('3')">3</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('/')">/</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('Math.exp')">EXP</buton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="clearScr()">C</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('0')">0</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('*')">&#215;</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="removeNum()">AC</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('*Math.PI /180')">Rad</buton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getAns()">=</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('.')">.</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('&#40;')">&#40;</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('&#41;')">&#41;</buton>
                    </td>
                    <td>
                        <buton class="btn btn-dark text-center w-100" onclick="getNum('*180/Math.PI')">Deg</buton>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <script src="./script/app.js"></script>
</body>

</html>
